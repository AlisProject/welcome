service_information:
  header: What is ALIS Project
  body: |
    ALISは信頼性の高い情報・人に素早く出会え、
    誰もが報酬を得ることができるソーシャルメディアプラットフォームです。
    私たちは類似サービスのSTEEM(https://steem.io)が数百億の評価を得ていることに感銘をうけ、
    より分かりやすい形のメディアを日本に作ることをミッションにしています。
    従来のメディアにありがちな広告のためのコンテンツ、ステルスマーケティング、信頼性の低い情報に
    うんざりしている人々を解放することがALISの目的です。

    現在、ALISプロジェクトではホワイトペーパーを作成中です。
    最新の情報を受け取りたい方は以下のボタンよりメールアドレスをご登録ください。
  button: ホワイトペーパーの情報を受け取る
features:
  header: Features
  token:
    header: 良質な情報の発掘
    body: |
      多くの人々が価値を認めるコンテンツを投稿・評価した人に対して、
      より多くのALISトークンを配布します。
      ALISトークンはEthereumやSTEEM同様、それ自体が売買される価値を持ちます。
  platform:
    header: プラットフォーム価値の還元
    body: |
      ALISプラットフォームが評価されるほどALISトークンの価値も向上し、貢献した人々に還元されます。
      すでにSTEEM(https://steem.io)が上述のエコシステムを構築しており、数百億の評価を得ています。
  technology:
    header: 高信頼・低コストの両立
    body: |
      ブロックチェーン技術を基軸に据えることでデータの高信頼性と低コストの両方を実現します。
      結果として、ALISに貢献する人への報酬を最大化します。
about_japan:
  header: Why in Japan
  media_quality:
    header: 低品質のメディア量産が問題化
    body: |
      今日の日本において低品質・低信頼性のメディアが量産されており、大々的にニュースに取り上げられました。
      大量の安価なコンテンツでPVを稼ぐメディアを淘汰するルールが必要です。
  technology:
    header: ブロックチェーン技術への注目
    body: |
      日本はソフトウェア産業においてますます世界に遅れをとっています。
      その危機感から、ブロックチェーン技術への興味関心が非常に高まっている状態です。
  market:
    header: 仮想通貨への期待の高まり
    body: |
      技術後進国でありながらも、日本における仮想通貨への関心はますます高まっています。
      日本において実用的な仮想通貨の登場が待望されています。
ico:
  header: ico
  body: |
    私たちはヴィジョンの実現のため、2017/08末にクラウドセールを実施予定です。
    独自トークンである仮想通貨ALISを我々が発行し、BitcoinやEthereumと交換することができます。
    ALISのICOおよびプロジェクト最新情報の通知をご希望の方は下記ボタンよりご登録ください。
  button: ICOの情報を受け取る
technology:
  header: Technology
  body: |
    現在、私たちは細部に至るまで考え抜き、一行一文言までロジックに裏打ちされた仕組み・要素・数値を設計中です。
    作成した設計に基づくDApp(分散アプリケーション)をEthereum等の適切な既存プラットフォーム上、
    あるいは 独自に運用するブロックチェーン上に構築します。そのコードは適切に設計され、
    高いテストカバレッジを維持し、CIや静的解析で高い品質を維持しつつすべてをオープンソースとして公開します。
team:
  header: Team
  profile:
    yasu:
      name: Masahiro Yasu
      body: |
        日本で最もノーベル賞を輩出する京都大学出身。大学時代は核融合の研究を専攻し、ヘリカル型プラズマのアルヴェン固有モード励起のパターンをFortran言語で解析。
        2011年株式会社リクルート（Indeedの親会社）に入社し、ビジネスSNS・名刺管理アプリ・リファラルツール等の事業戦略、
        新規事業開発、開発ディレクションを行う。また、機械学習や自然言語解析等にも積極的に取り組み、2016年リクルートグループの企画に贈られる最高賞のGROWTH FORUMを受賞。現在も日本マイクロソフトとの共同プロジェクトのプロジェクトリーダーを兼ねる。
        ブロックチェーン技術に出会い、AI・VRよりも世の中の進化スピードを早められる手段だと確信し、ALISを立ち上げる。
    mizusawa:
      name: Takashi Mizusawa
      body: |
        大学在学中にベンチャー企業を立ち上げ、世界的な教育企業であるベネッセコーポレーションでキャリアをスタート。
        入社後わずか1年目にして全社の年間MVPを受賞し、学生向けSNSや学習用タブレットの新規事業開発を6年間経験。
        その後、「学ぶ」と「働く」の接続を目的に日本のHR業界で最も有名なリクルートキャリアへ転職。
        MOOCやリファラルツールの事業開発を担当している。一貫した社会的ネットワークへの関心と教育&HR現場での転用経験から、
        一人ひとりの持ち味が発揮されやすいエコシステムの実現を目指す。
    ishii:
      name: Sota Ishii
      body: |
        業界歴13年超のエンジニア。某大手人材企業においてフリーランスながら新規プロジェクトの開発チームを一任され、
        サービスのグロースや社内受賞に貢献する等、常に開発の現場に身を置き続ける。
        新技術や未経験の業務を好み、役割や技術を問わず意識的にゼネラリストを指向。
        ブロックチェーン技術は広く普及すると確信しており、Mt.Goxで大金を失うが気にせず全財産を仮想通貨に投じる。
        昨今の価値上昇により一度リタイアメント。現在はALISプロジェクトへフルコミットしている。
