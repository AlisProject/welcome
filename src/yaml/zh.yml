service_information:
  header: What is ALIS Project
  body: |
    ALIS是能够快速的获取到可信赖的信息和人，同时可以获得报酬的社交媒体话平台。受启发于和我们提供类似服务的STEEM(https://steem.io)（目前已被估值数百亿），
    我们希望把在日本提供更直观的媒体作为使命。使那些在广告提供的信息，隐形营销软文，低信赖度信息中挣扎的人们得到解放是ALIS的目标所在。
    目前ALIS项目正在处于白皮书的制定阶段。

    如果您希望获得最新的进展信息，请通过下方的按钮注册您的电子邮箱。
  button: 注册
features:
  header: Features
  token:
    header: 发掘优质的信息
    body: |
      如果用户提供的信息或者评价的价值能够得到多数人的认可，就可以获得更多的ALIS代币。同Ethereum和STEEM一样，ALIS代币本身具有交易价值。
  platform:
    header: 平台价值的回馈
    body: |
      随着ALIS平台认可程度的提升，ALIS代币的价值也会随之提升，以这种方式回馈给提供价值的用户。
      STEEM(https://steem.io)已经构建了上述生态系统，并获得了数百亿的估值。
  technology:
    header: 高可信度，低成本，两不误
    body: |
      以区块链技术为核心，使得保证信息的高可信度的前提下实现低成本得以实现。这样就可以保证为ALIS平台提供价值的用户的利益最大化。
about_japan:
  header: Why in Japan
  media_quality:
    header: 低质量的媒体信息大爆炸
    body: |
      在今天的日本社会，每天都会产生大量的低质量，低信赖度的媒体信息已不再是新闻。对于为了获取点击量的大量廉价内容的筛选工具成为必须。
  technology:
    header: 对于区块链技术的关注
    body: |
      日本的软件产业越来越滞后于世界水平。正是于这种危机感，区块链技术的正在被高度的关注。
  market:
    header: 对虚拟货币的高度期待
    body: |
      虽然技术上有所落后，虚拟货币在日本得到越来越多的关注。实现虚拟货币的实用化在日本已被期待已久。
ico:
  header: ico
  body: |
    为了实现我们的愿景，预定将于2017年8月实现云端销售。我们将独立发行能够与Ethereum交换的ALIS代币。
    如果您想获得ALIS的ICO或者项目的信息的通知邮件，请通过下方的按钮注册您的电子邮箱。
  button: 注册
technology:
  header: Technology
  body: |
    目前我们进行逻辑相关的每一个细节的组成，要素，数值的设计。并以此为基础，在既存的Ethereum等合适的平台，
    或者在我们独立维护区块链架构上构建我们的DApp（去中心化应用）。这个精心设计，通过高测试覆盖率，CI和静态解析维持的高品质源代码，将会作为开源项目公开。
team:
  header: Team
  profile:
    yasu:
      name: Masahiro Yasu
      body: |
        毕业于日本孕育最多诺贝尔奖的京都大学。大学时代专攻核融合研究方向，专注于螺旋型等离子体阿尔芬波的特定模式激发过程的Frotran解析。
        2011年进入Recruit股份有限公司（Indeed母公司），曾担当商务SNS，名片管理APP，人事内推工具等的战略企划，新业务拓展，
        项目研发经理等职务。同时，积极学习机器学习，自然语言解析等，于2016年登上Recruit集团企划领域的最高表彰舞台GROWTH FORUM。
        目前，兼任和微软共同开发项目的项目经理。坚信相比于AI，VR，区块链技术更将加速社会进步的脚步，因此，创立了ALIS。
    mizusawa:
      name: Takashi Mizusawa
      body: |
        在大学时代开始创业，正式职业生涯起步于全球性的教育企业Nesse公司。在入社的第一年就获得了该公司年度MVP，在面向学生SNS，
        学习平板电脑的新业务开发领域积攒了6年的经验。之后，以将“学习”和“工作”相结合为目的，进入了日本HR界最有名气的Recruit Career公司。
        担当了MOOC，人事内荐工具的业务拓展工作。致力于从将社交网络理论运用于教育和人力资源现场的经验，
        到探索让让每个人的特长都能得以发挥的社会关系构筑。
    ishii:
      name: Sota Ishii
      body: |
        拥有13年业界经验的工程师。任职于一家大型人力资源企业的自由职业者，作为新项目开发团队一员，始终置身于开发现场第一线，
        从项目的成长到社内获奖做出了贡献。喜欢新技术和新领域业务，不受角色和技术的限制的全能型工程师。相信区块链技术会广泛普及，
        虽然Mt.Gox投资中遭受巨额损失的经历下，仍然将全部的财产投资于虚拟货币。在于最近虚拟货币上涨后从这家公司引退。
        目前正全身致力于ALIS项目。
    erichin:
      name: Bato Erichin
      body: |
        本科毕业于中国理工类最高学府清华大学热能工程专业，期间着迷于流体力学和数值计算，在中国科学院超级计算中心获得了硕士学位，
        硕士期间专注于基于超级计算机的大规模流体力学问题的并行模拟计算。2014年毕业之后进入日本Recruit股份有限公司，曾担当iOS，
        Android，前端，后端的开发，和UI/UX的设计，在IT的各个领域中积攒了3年的全栈开发经验。
        通过Weibo，微信等中国最常用的社交方式，在本项目中为中国用户提供沟通的桥梁。
    kamei:
      name: Tatsuhiko Kamei
      body: |
        毕业于日本最高学府东京大学。加入Recruit Carrer股份有限公司之后，作为法人，担任过IT，网络服务，营销
        人力资源等多个领域的工作。精通新业务发展的法务工作。在休闲时喜欢体育运动，尤其是铁人三项和马拉松。
