service_information:
  header: What is ALIS Project
  body: |
    ALIS是能够快速的获取到可信赖的信息和人，同时可以获得报酬的社交媒体话平台。受启发于和我们提供类似服务的STEEM(https://steem.io)（目前已被估值数百亿），
    我们希望把在日本提供更直观的媒体作为使命。使那些在广告提供的信息，隐形营销软文，低信赖度信息中挣扎的人们得到解放是ALIS的目标所在。
    目前ALIS项目正在处于白皮书的制定阶段。

    如果您希望获得最新的进展信息，请通过下方的按钮注册您的电子邮箱。
  button: ホワイトペーパーの情報を受け取る
features:
  header: Features
  token:
    header: 发掘优质的信息
    body: |
      如果用户提供的信息或者评价的价值能够得到多数人的认可，就可以获得更多的ALIS代币。同Ethereum和STEEM一样，ALIS代币本身具有交易价值。
  platform:
    header: 平台价值的回馈
    body: |
      随着ALIS平台认可程度的提升，ALIS代币的价值也会随之提升，以这种方式回馈给提供价值的用户。
      STEEM(https://steem.io)已经构建了上述生态系统，并获得了数百亿的估值。
  technology:
    header: 高可信度，低成本，两不误
    body: |
      以区块链技术为核心，使得保证信息的高可信度的前提下实现低成本得以实现。这样就可以保证为ALIS平台提供价值的用户的利益最大化。
about_japan:
  header: Why in Japan
  media_quality:
    header: 低质量的媒体信息大爆炸
    body: |
      在今天的日本社会，每天都会产生大量的低质量，低信赖度的媒体信息已不再是新闻。对于为了获取点击量的大量廉价内容的筛选工具成为必须。
  technology:
    header: 对于区块链技术的关注
    body: |
      日本的软件产业越来越滞后于世界水平。正是于这种危机感，区块链技术的正在被高度的关注。
  market:
    header: 对虚拟货币的高度期待
    body: |
      虽然技术上有所落后，虚拟货币在日本得到越来越多的关注。实现虚拟货币的实用化在日本已被期待已久。
ico:
  header: ico
  body: |
    为了实现我们的愿景，预定将于2017年8月实现云端销售。我们将独立发行能够与Bitcoin和Ethereum交换的ALIS代币。
    如果您想获得ALIS的ICO或者项目的信息的通知邮件，请通过下方的按钮注册您的电子邮箱。
  button: ICOの情報を受け取る
technology:
  header: Technology
  body: |
    目前我们进行逻辑相关的每一个细节的组成，要素，数值的设计。并以此为基础，在既存的Ethereum等合适的平台，
    或者在我们独立维护区块链架构上构建我们的DApp（去中心化应用）。这个精心设计，通过高测试覆盖率，CI和静态解析维持的高品质源代码，将会作为开源项目公开。
team:
  header: Team
  profile:
    yasu:
      name: Masahiro Yasu
      body: |
        日本で最もノーベル賞を輩出する京都大学出身。大学時代は核融合の研究を専攻し、ヘリカル型プラズマのアルヴェン固有モード励起のパターンをFortran言語で解析。
        2011年株式会社リクルート（Indeedの親会社）に入社し、ビジネスSNS・名刺管理アプリ・リファラルツール等の事業戦略、
        新規事業開発、開発ディレクションを行う。また、機械学習や自然言語解析等にも積極的に取り組み、2016年リクルートグループの企画に贈られる最高賞のGROWTH FORUMを受賞。現在も日本マイクロソフトとの共同プロジェクトのプロジェクトリーダーを兼ねる。
        ブロックチェーン技術に出会い、AI・VRよりも世の中の進化スピードを早められる手段だと確信し、ALISを立ち上げる。
    mizusawa:
      name: Takashi Mizusawa
      body: |
        大学在学中にベンチャー企業を立ち上げ、世界的な教育企業であるベネッセコーポレーションでキャリアをスタート。
        入社後わずか1年目にして全社の年間MVPを受賞し、学生向けSNSや学習用タブレットの新規事業開発を6年間経験。
        その後、「学ぶ」と「働く」の接続を目的に日本のHR業界で最も有名なリクルートキャリアへ転職。
        MOOCやリファラルツールの事業開発を担当している。一貫した社会的ネットワークへの関心と教育&HR現場での転用経験から、
        一人ひとりの持ち味が発揮されやすいエコシステムの実現を目指す。
    ishii:
      name: Sota Ishii
      body: |
        業界歴13年超のエンジニア。某大手人材企業においてフリーランスながら新規プロジェクトの開発チームを一任され、
        サービスのグロースや社内受賞に貢献する等、常に開発の現場に身を置き続ける。
        新技術や未経験の業務を好み、役割や技術を問わず意識的にゼネラリストを指向。
        ブロックチェーン技術は広く普及すると確信しており、Mt.Goxで大金を失うが気にせず全財産を仮想通貨に投じる。
        昨今の価値上昇により一度リタイアメント。現在はALISプロジェクトへフルコミットしている。
