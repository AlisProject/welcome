team:
  header: Team
  profile:
    yasu:
      name: Masahiro Yasu
      body: |
        毕业于日本孕育最多诺贝尔奖的京都大学。大学时代专攻核融合研究方向，专注于螺旋型等离子体阿尔芬波的特定模式激发过程的Frotran解析。
        2011年进入Recruit股份有限公司（Indeed母公司），曾担当商务SNS，名片管理APP，人事内推工具等的战略企划，新业务拓展，
        项目研发经理等职务。同时，积极学习机器学习，自然语言解析等，于2016年登上Recruit集团企划领域的最高表彰舞台GROWTH FORUM。
        目前，兼任和微软共同开发项目的项目经理。坚信相比于AI，VR，区块链技术更将加速社会进步的脚步，因此，创立了ALIS。
    mizusawa:
      name: Takashi Mizusawa
      body: |
        在大学时代开始创业，正式职业生涯起步于全球性的教育企业Nesse公司。在入社的第一年就获得了该公司年度MVP，在面向学生SNS，
        学习平板电脑的新业务开发领域积攒了6年的经验。之后，以将“学习”和“工作”相结合为目的，进入了日本HR界最有名气的Recruit Career公司。
        担当了MOOC，人事内荐工具的业务拓展工作。致力于从将社交网络理论运用于教育和人力资源现场的经验，
        到探索让让每个人的特长都能得以发挥的社会关系构筑。
    ishii:
      name: Sota Ishii
      body: |
        拥有13年业界经验的工程师。任职于一家大型人力资源企业的自由职业者，作为新项目开发团队一员，始终置身于开发现场第一线，
        从项目的成长到社内获奖做出了贡献。喜欢新技术和新领域业务，不受角色和技术的限制的全能型工程师。相信区块链技术会广泛普及，
        虽然Mt.Gox投资中遭受巨额损失的经历下，仍然将全部的财产投资于虚拟货币。在于最近虚拟货币上涨后从这家公司引退。
        目前正全身致力于ALIS项目。
    erichin:
      name: Bato Erichin
      body: |
        本科毕业于中国理工类最高学府清华大学热能工程专业，期间着迷于流体力学和数值计算，在中国科学院超级计算中心获得了硕士学位，
        硕士期间专注于基于超级计算机的大规模流体力学问题的并行模拟计算。2014年毕业之后进入日本Recruit股份有限公司，曾担当iOS，
        Android，前端，后端的开发，和UI/UX的设计，在IT的各个领域中积攒了3年的全栈开发经验。
        通过Weibo，微信等中国最常用的社交方式，在本项目中为中国用户提供沟通的桥梁。
    kamei:
      name: Tatsuhiko Kamei
      body: |
        毕业于日本最高学府东京大学。加入Recruit Carrer股份有限公司之后，作为法人，担任过IT，网络服务，营销
        人力资源等多个领域的工作。精通新业务发展的法务工作。在休闲时喜欢体育运动，尤其是铁人三项和马拉松。
    nakamura:
      name: Kenta Nakamura
      body: |
        日本项目管理协会会长。曾在 BITA DIGIMA 实验室的创立，AI会话引擎开发等多个领域的项目中担任总顾问。
        作为 Kaizen Platform 的成长咨询顾问而获得知名度。著有《Web项目管理教科书》《Web项目管理最新常识》等书。
