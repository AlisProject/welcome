service_information:
  header: What is ALIS Project
  body1: |
    ALIS是可以让用户迅速获取高可信度内容和作者，同时可以获得报酬的社交媒体平台。
    我们受启发于提供类似服务的STEEM(https://steem.io)（目前已获得300亿日元估值），
    把在日本提供更为直观易用的本地化社交媒体平台作为使命。ALIS的目标是让更多困惑于铺天盖地的广告内容，营销软文，以及低可信度信息的用户得到解放。
    关于详细的情况请参阅我们的白皮书。

  button_whitepaper: Read Whitepapaer
  body2: |
    如果您希望获取最新情报，请通过下方的按钮注册您的邮箱。
  button: 注册
features:
  header: Features
  token:
    header: 发掘高质量信息
    body: |
      如果用户所提供的内容和对于其他内容的评价能够得到认可，就可以获得相应的ALIS代币。同Ethereum和STEEM一样，ALIS虚拟币具有交易价值。
  platform:
    header: 平台价值的回馈
    body: |
      随着ALIS平台认可程度的提升，ALIS代币也会随之升值。以这种方式将用户创造的价值回馈给用户。
      STEEM(https://steem.io)已经构建了上述"生态系统"，并获得了300亿日元以上的估值。
  technology:
    header: 高可信度，低成本，两不误
    body: |
      以区块链技术为核心，既保证了数据的高可信度，又保证了低成本。这样就使得为ALIS平台提供给用户的利益最大化。
about_japan:
  header: Why in Japan
  media_quality:
    header: 低质量的媒体信息大爆炸
    body: |
      今天的日本社会，大量的低质量，低信赖度的信息的问题已经成社会新闻焦点之一。对以获取廉价点击量为目的的信息过滤工具日渐成为社会诉求。
  technology:
    header: 对于区块链技术的关注
    body: |
      日本的软件产业正逐渐滞后于世界水平。正是源于这种危机感，区块链技术的在日本得到了高度关注。
  market:
    header: 对虚拟货币的高度期待
    body: |
      虽然在技术上相对滞后，虚拟货币在日本得到越来越多的关注。实现虚拟货币的实用化在日本已被期待已久。
