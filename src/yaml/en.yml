    body: |
      All articles will receive evaluations. Writers and evaluaters of great articles
      will earn more ALIS token. ALIS token can be purchased and saled like Ethereum and STEEM.
  platform:
    header: Reduction of Platform Value
    body: |
      The more ALIS platform earn evalutions, more tokens will be distributed to contributers of ALIS.
      STEEM (https://steem.io) has already built similar eco-system, and gained billions of evaluations.
