    mizusawa:
      name: Takashi Mizusawa
      body: |
        He started a venture company as an univercity student, and started his career at Benesse Corporation,
        famous worldwide education company, after graduation.Winning the company's annual MVP in his first year,
        he worked mainly in the field of business development such as student SNS and education service on tablets.
