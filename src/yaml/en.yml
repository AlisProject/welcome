  header: What is ALIS Project
  body: |
    ALIS is a socail media platform which enables our customers to reach to
    reliable information and experts in no time. We were highly impressed
    by STEEM (https://steem.io) and their evaluation of billions, so we
    decided to create a media specialized for Japanese market.
    Our mission is to free people who are disgusted of advertising contents and
    stealth marketings, less reliable information by traditional medias.
