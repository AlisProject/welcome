technology:
  header: Technology
  body: |
    We are currently building the details of the mechanism, designing each elements by
    numerical values with sufficient logic. We will also use DApp (Distributed Application)
    based on Ethereum or our original. The code will be properly designed and maitained
    by high test coverage. We are also planning to show everything on github as an open source code.
