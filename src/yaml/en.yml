      By using blockchain technology, it is possible to have high reliability by lesser cost.
      As a result, we can maximize the rewards to contributers of ALIS.
about_japan:
  header: Why in Japan
  media_quality:
    header: Serious Problem caused by Low-Quality Medias
    body: |
      Numbers of low-quality, unreliable articles are being released in Japan everyday,
      and problems of these medias are reported by news and jounalists.
      There are urgent needs to change the rules of these cheap medias only releasing to gain more page views.
  technology:
    header: Attentions to Blockchain Technology
    body: |
      Japan is lagging behind the world in software industy more and more.
      From that sense of crisis, people highly pay attention to the block chain technology.
  market:
    header: High Expectations to Cypto Currency
    body: |
      Despite being a technology disadvantaged country, numbers of people have high interests
      and expectations to cyrpto currency. A practical virtual currency in japan is awaited.
