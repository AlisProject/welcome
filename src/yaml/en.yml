        "learning" and "working". There he experienced business development of MOOC and referral tool.
        His interests are using of social networks in HR, so he desires to realize a socieity where anyone can
        earn success by using their own unique ability.
    ishii:
      name: Sota Ishii
      body: |
        He has experienced as an engineer for over 13 years and took a role as development
        leader of a famous HR company's new service and contributed to service growth and accomplishments.
        He is interested in new technologies and businesses, himself taking roles as a generalist.
        He strongly believes that the blockchain technology will be a defact standard within few years,
        investing all the money into crypto currency although he lost many by Mt. Gox. Due to
