  miscellaneous:
    heading: トークンの払い戻し
    body: |
      ALISは、トークンセールの条件に従い、トークンセール終了後に、ユーザーが購入したトークンにかかるETHの払い戻しを行うことがあります。その場合、ユーザーは、トークンセールの条件に従い当該払い戻しに応じ、トークンをALISに返還するものとします（トークンの受け渡しが行われるため ETHの取引手数料は減ります）。その後、当社は、本利用規約に従い、トークンをお客様に提供する義務を負いません。ALISは、お客様が当社に提供した不完全または不正確な払い戻しアドレスに関連する、またはそれに起因する遅延、損失、コスト、費用、またはその他の問題について責任を負いません。
