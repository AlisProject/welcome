      また、お客様は、お客様のアカウントへのアクセス権または本利用規約によりお客様に付与されたその他の権利を第三者に譲渡しないことに同意するものとします。
  registrationandaccount:
    heading: 登録とアカウント
    body: |
      本サービスを利用するには、イーサリアム上でウォレットアカウント（以下「アカウント」といいます）を作成する必要があります。お客様は、そのようなアカウントを作成する際に提供されるすべての情報が最新、完全、正確であることを保証し、表明します。お客様は、アカウントの作成時に提供された情報が最新、完全または正確ではなくなるような際には速やかに情報の変更をすることに同意するものとします。
      当社の書面による同意がない限り、その使用の権利を移転したり、ログイン資格を第三者に開示したりすることはできません。お客様は、お客様のアカウントを使用して発生したいかなる活動に対しても全責任を負うことに同意し、この義務を第三者に譲渡することはできません。本サイト、本サービス、またはプラットフォームに関連するセキュリティ違反または脆弱性が発見または疑われる場合には、ALISに通知することに同意するものとします。 ユーザーは自分のアカウントに責任を負い、パスワードや識別情報を他のユーザーと共有することはできません。
      お客様は他の当事者に代わって、代理人によってアカウントを作成してはいけません。
      注意：ニューヨーク州のユーザーは、本サービスまたはプラットフォームを利用できません。
  user_wallet_safety:
    heading: インターネットまたはブロックチェーンに固有の脆弱性による被害
    body: |
      インターネットの使用は、100パーセント安全ではないことが知られています。お客様は、インターネットを介して送信された情報の傍受、紛失または変更によって生じたいかなる損害に対しても、ALISはいかなる責任も負わないことに同意するものとします。 ALISは、本サービスの使用中に送信される情報のセキュリティとプライバシーを確​​保するための合理的な措置を講じるものとしますが、いかなる場合もそのような情報は「秘密」とみなされることはなく、たとえそれが私たちの過失の結果として起きたとしても、その第三者への開示が、偶然またはその他のものであれ、ALISに対して責任を引き起こすものではありません。 
      ALISは攻撃を防止し緩和するためにあらゆる妥当な予防策を講じます。しかし、これらの問題は、当社の支配外の理由により、時折発生する可能性があります。 ALISは、プラットフォーム上でアクティブなトークンが侵害されている、または攻撃中であると判断する場合、そのようなトークンに関連するすべての本サービスをただちに停止する権利を留保します。そのような攻撃により、関連するトークンが急速に価値を失うか、プラットフォーム、本サイト、または他のユーザーに損害を引き起こす可能性があると判断された場合、ALISはその裁量により、トークンに関するすべての活動をただちに中止することができます。
      預金、引き出し、預金残高、サービスまたは攻撃されたトークンに関連するその他の紛争に関する決議は、ケースバイケースで決定されます。 ALISは適切なセキュリティを提供する上で過失があったかどうかにかかわらず、プラットフォームの安全性を保証するものではなく、価値の喪失または盗難の責任を負うものではありません。
  risks:
    heading: 法的、財政的、または投資アドバイスの非実施
    body: |
      ALISは法的、財政的、または投資アドバイスを提供しません。いかなる場合も、当社の本サービスの提供は、法的、財務的、投資上のアドバイス、またはユーザーが有害になる可能性のある、もしくはALISが責任を負うような特別なまたは専門的アドバイスとはみなされません。プラットフォームを使用するにあたっては、ユーザーは、法律、財務、投資またはその他の専門的なアドバイスを、弁護士の資格を有する専門家から求めていること、また、ブロックチェーンおよび/またはトークンの管理と提供に関連するリスクとメリットを評価すること、および当社のサービスを有効に使用するのに十分な知識と洗練があることを表明し保証します。当社は、
      プラットフォームを使用して取得したトークンまたはその他の資産の適合性に関して、いかなる保証も行いません。また、信任義務を負わないものとします。 ユーザーは、ALISまたはその従業員または他のユーザーが行った推奨または解説は本質的に一般化されたものとみなされるべきであることを理解し、その声明にかかわらず、いかなる行動をとる前にも自身で判断し、または専門家のアドバイスを求めるべきであることを理解していることを表明し、保証します。当社は、かかる声明の正確性または完全性についていかなる保証もいたしません。
  taxation:
    heading: トークンの購入
    body: |
      ユーザーは、トークンを購入するために、Ethereum トークン（以下「ETH」といいます）を当社の定める方法に従って当社のスマートコントラクトアドレスに転送します。お客様の資金は、取引の処理時間に応じて、お客様のアカウントに表示されますが、それはALISの支配下にあるものではありません。譲渡された資金がお客様のアカウントで利用可能になると、それらを使用してトークンを購入することができます。ただし、アカウントへの単なる資金の移転は、トークンの購入を表すものではありません。トークンは、トークンセールのそれぞれの条件に同意することによって、公式のトークンセール中にのみ購入することができます。
      また、ALISは、本利用規約またはトークンセールの条件に従い、お客様のアカウントから転送されたETHの全部または一部を払い戻すことができます。払い戻しは、お客様から受け取った支払いと同じ形式で行われます（トークンの受け渡しをするので ETHの取引手数料は減ります）。
