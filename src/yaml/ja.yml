technology:
  header: Technology
  body: |
    現在、私たちは細部に至るまで考え抜き、一行一文言までロジックに裏打ちされた仕組み・要素・数値を設計中です。
    作成した設計に基づくDApp(分散アプリケーション)をEthereum等の適切な既存プラットフォーム上、
    あるいは 独自に運用するブロックチェーン上に構築します。そのコードは適切に設計され、
    高いテストカバレッジを維持し、CIや静的解析で高い品質を維持しつつすべてをオープンソースとして公開します。
team:
  header: Team
  profile:
    yasu:
      name: Masahiro Yasu
      body: |
        京都大学において核融合の研究を専攻し、ヘリカル型プラズマのアルヴェン固有モード励起のパターンをFortran言語で解析。
        2011年株式会社リクルート（Indeedの親会社）に入社し、ビジネスSNS・名刺管理アプリ・リファラルツール等の事業戦略、
        新規事業開発、開発ディレクションを行う。また、機械学習や自然言語解析等にも積極的に取り組み、2016年リクルートグループの
        企画に贈られる最高賞のGROWTH FORUMを受賞。現在も日本マイクロソフトとの共同プロジェクトのプロジェクトリーダーを兼ねる。
        ブロックチェーン技術に出会い、AI・VRよりも世の中の進化スピードを早められる手段だと確信し、ALISを立ち上げる。
    mizusawa:
      name: Takashi Mizusawa
      body: |
        大学在学中にベンチャー企業を立ち上げ、世界的な教育企業であるベネッセコーポレーションでキャリアをスタート。
        入社後わずか1年目にして全社の年間MVPを受賞し、学生向けSNSや学習用タブレットの新規事業開発を6年間経験。
        その後、「学ぶ」と「働く」の接続を目的に日本のHR業界で最も有名なリクルートキャリアへ転職。
        MOOCやリファラルツールの事業開発を担当している。一貫した社会的ネットワークへの関心と教育&HR現場でのネットワーク理論の転用経験から、
        一人ひとりの持ち味が発揮されやすいエコシステムの実現を目指す。
    ishii:
      name: Sota Ishii
      body: |
        業界歴13年超のエンジニア。某大手人材企業においてフリーランスながら新規プロジェクトの開発チームを一任され、
        サービスのグロースや社内受賞に貢献する等、常に開発の現場に身を置き続ける。
        新技術や未経験の業務を好み、役割や技術を問わず意識的にゼネラリストを指向。
        ブロックチェーン技術は広く普及すると確信しており、Mt.Goxで大金を失うが気にせず全財産を仮想通貨に投じる。
        昨今の価値上昇により一度リタイアメント。現在はALISプロジェクトへフルコミットしている。
    erichin:
      name: Bato Erichin
      body: |
        中国の大学の中でも権威である清華大学でサーマルエンジニアリングを専攻。特に、large-scale parallel CFをスーパーコンピューターで研究し修士を取得。
        2014年卒業後、株式会社リクルートホールディングスに入社し、フルスタックエンジニアとして活躍。 iOS, Android, フロントエンド, バックエンド, UI/UXデザインの
        スキルを保有する。本プロジェクトでは、WeiboやWechatといった中国コミュニティとのやり取りを担当する。
    kamei:
      name: Tatsuhiko Kamei
      body: |
        東京大学を卒業し、株式会社リクルートキャリアに入社。ITやWEBサービス、マーケティング、HR等の分野で法務スタッフとして働く。
        特に新規事業における法務が得意分野。週末はトライアスロンやマラソンに興じる。
    nakamura:
      name: Kenta Nakamura
      body: |
        一般社団法人日本ディレクション協会会長。BITA デジマラボのプロデュースやAIカンバセーションエンジンの開発など、様々な分野で活動するマルチディレクター。
        KaizenPlatformのグロースコンサルとしても知られる。主な著書に「Webディレクターの教科書」「Webディレクション最新常識」など。
