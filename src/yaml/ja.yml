ambassador_program:
  header_line_1: AMBASSADOR PROGRAM
  header_line_2:
  body: ALISファンや投資家の方に、ALISの魅力を積極的に発信頂くためのプログラムです。世界中に配置された認定アンバサダーは主に、母国語への翻訳、コミュニティ活性化、Meetupの開催などを行います。あなたがALISの推奨者で、アンバサダーに興味がある場合はinfo@alismedia.jpにメッセージを送ってください。アンバサダーになっていただいた方には限定の特典もご用意しております。
  btn_text: 詳細はこちら
  url: https://medium.com/@alismedia/alis-ambassador-program%E9%96%8B%E5%A7%8B-aa59f00f2969
goods:
  header: ALISTORE（ALIS認定グッズ販売所）
  body: アンバサダー主導でコミュニティ要望型のグッズ作成プラットフォームを用意しています。DISCORD内の#alis-goodsなどを通してALISグッズの提案が可能です。提案が受け入れられると、提案者は無料でそのグッズが配布され、ALISTOREにグッズが並びます。
  btn_text1: ALISTOREはこちら
  url1: https://alismedia.official.ec/
  btn_text2: トークンでの支払いはこちら
  url2: https://docs.google.com/forms/d/e/1FAIpQLSfzXVWiFFb9KxP1m-3ZcEe3U_KW1zKAvtBF6FqAJxqx4VN7yA/viewform
openb:
  header: WHAT’S OPEN β
  body: |
    ALISは2019年1月上旬から、必要最小限の機能を実装したプロダクトのオープンβの提供をスタートします。「トークンを軸とした信頼できる人と情報の評価ロジック」と、それによる「記事投稿者のリテンション」を目的としてコミュニティと共に機能開発を進めていきます。
  btn_text: 詳細はこちら
  url: https://alis.to/ALIS-official/articles/3qQXJLNJA4NM
