    body: |
      ユーザーが購入したトークンは、それぞれのトークンセールの条件に従って発行されます。 トークンは、プラットフォーム外に転送するまで、アカウントで利用可能になります。お客様は、必要な秘密鍵またはそのような保管メカニズムにアクセスするために必要なその他の資格情報を含めて、お客様のアカウントの外にトークンを受け取り保持するために使用するウォレット、保管庫またはその他の保管メカニズムを確保するための合理的な措置を実施する責任を負うものとします。お客様が当社の定める方法以外の方法でトークンを購入したためにトークンが得られなかったといえども、当社はその損失に対して一切責任を負いません。秘密鍵やその他の
