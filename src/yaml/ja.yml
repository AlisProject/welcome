ambassador:
  header: AMBASSADOR
  body: to help spread awareness of the platform ALIS. 
  profile: 
    seiya:
      name: seiya
      body: フロシェクトか一向に進まない通貨も多い中て、 しっかりと進行の見えるALISに期待している人も 多いはずです。一緒に応援していきましょう。
    ricky:
      name: ricky
      body: 一人ひとりの実力や努力が正当に評価される、そ んな社会実現に向けて、ALISを共に盛り上げていき ましょう!
    wine:
      name: wine
      body: 私はプログラマーでもなくブロガーでもなく、ただのALISファン のおっさんです。てめぇがアンバサダーとかできんのか?と自問自答しています。今回選ばれた事を前向きに捉え、ALISファ ンの皆様のアイデアや意見などと一緒にALISを盛り上げて行きたいので今後ともご指導ご鞭撻のほど宜しくお願いします。
    edindin:
      name: edindin@仮想通貨ブログ
      body: 一人ひとりの実力や努力が正当に評価される、そ んな社会実現に向けて、ALISを共に盛り上げていき ましょう!
    ueno:
      name: 上野直彦
      body: ALISが、生活の一部に、いつも人生のすぐそばにある。そんな展 開を世界で構築していきたいです。ALISが普及すること=多くの 人々の眠っている才能を呼び起こし、成功と社会変革を実現する ようになる。これが最大の夢ですが、夢では終わらないでしょう!
    adam:
      name: Adam Koltun
      body: ワクワクしますね! 素晴らしいSNSプラットフォームがあなたの国で設計され、世界に向けて立ち上げられています!
    mito:
      name: Mito
      body: 私はInstagramで才能のある日本のアニメアーティストを知りました。ALISが普及することで、多くの人々が自分の才能を発揮し、成功するように力を与えることができるでしょう。
    phillip:
      name: Phillip W
      body: 日本から本物で意味のあるブロックチェーンプロジェクトを 作りましょう!
    fernando:
      name: Fernando Escobar
      body: 皆さんが愛してサポートしているこのプロジェクトに参加させていただきありがとうございます。私はあなたを失望させ ません。
    ian:
      name: ian Hsu
      body: コミュニティの始まりにはあなたの助けが必要です。日本は既に世界でかなりの影響力を持っている。そして、インター ネットには国も言語も関係はない。ALISプロジェクトが役に 立つ情報を可視化することに期待している。
