    body: |
      ALISからのすべてのトークンの購入は最終的なものであり、本利用規約で明示的に規定されている場合を除き、または適用される法律または規制によって要求される場合を除き、払い戻しまたはキャンセルは一切ありません。
  investmentnotice:
