project:
  header: OUR PROJECT
  body1: ALISは信頼性の高い情報・人に素早く出会えるソーシャルメディアプラットフォームです。 信頼できる記事を書いた人、それをいち早く見つけた人が報酬を獲得することで信頼できる情報を蓄積するプラットフォームの実現を目指します。 従来のメディアにありがちな広告のためのコンテンツ、ステルスマーケティング、信頼性の低い情報にうんざりしている人々を解放することがALISの目的です。
  feature_list:
    item1_body1: 欲しい情報が
    item1_body2: すぐに見つかる
    item2_body1: 信頼できる記事を
    item2_body2: 書く・見つけると
    item2_body3: 報酬がもらえる
    item3_body1: 日本コミュニティを
    item3_body2: 中心に創り上げるプロダクト
    item3_body3:
