team:
  header: TEAM
member:
  header: MEMBER
  body: Corntributing to ALIS every day.
  profile:
    yasu:
      name: MASAHIRO YASU
      body: |
        京都大学において核融合の研究を専攻し、ヘリカル型プラズマのアルヴェン固有モード励起のパターンをFortran言語で解析。
        2011年株式会社リクルート（Indeedの親会社）に入社し、ビジネスSNS・名刺管理アプリ・リファラルツール等の事業戦略、
        新規事業開発、開発ディレクションを行う。また、機械学習や自然言語解析等にも積極的に取り組み、2016年リクルートグループの
        企画に贈られる最高賞のGROWTH FORUMを受賞。現在も日本マイクロソフトとの共同プロジェクトのプロジェクトリーダーを兼ねる。
        ブロックチェーン技術に出会い、AI・VRよりも世の中の進化スピードを早められる手段だと確信し、ALISを立ち上げる。
      role: FOUNDER / CEO
    mizusawa:
      name: TAKASHI MIZUSAWA
      body: |
        大学在学中にベンチャー企業を立ち上げ、世界的な教育企業であるベネッセコーポレーションでキャリアをスタート。
        入社後わずか1年目にして全社の年間MVPを受賞し、学生向けSNSや学習用タブレットの新規事業開発を6年間経験。
        その後、「学ぶ」と「働く」の接続を目的に日本のHR業界で最も有名なリクルートキャリアへ転職。
        MOOCやリファラルツールの事業開発を担当している。一貫した社会的ネットワークへの関心と教育&HR現場でのネットワーク理論の転用経験から、
        一人ひとりの持ち味が発揮されやすいエコシステムの実現を目指す。
      role: CO-FOUNDER / CMO
    ishii:
      name: SOTA ISHII
      body: |
        業界歴13年超のエンジニア。某大手人材企業においてフリーランスながら新規プロジェクトの開発チームを一任され、
        サービスのグロースや社内受賞に貢献する等、常に開発の現場に身を置き続ける。
        新技術や未経験の業務を好み、役割や技術を問わず意識的にゼネラリストを指向。
        ブロックチェーン技術は広く普及すると確信しており、Mt.Goxで大金を失うが気にせず全財産を仮想通貨に投じる。
        昨今の価値上昇により一度リタイアメント。現在はALISプロジェクトへフルコミットしている。
      role: CO-FOUNDER / CTO
    togashi: 
      name: KEIJU TOGASHI
      body: |
        テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト
