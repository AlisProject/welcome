member:
  header: MEMBER
  body: contributing to ALIS.
  profile:
    yasu:
      id: yasu
      name: MASAHIRO YASU
      body: |
        京都大学において核融合の研究を専攻し、ヘリカル型プラズマのアルヴェン固有モード励起のパターンをFortran言語で解析。
        2011年株式会社リクルート（Indeedの親会社）入社、ビジネスSNS・名刺管理アプリ・リファラルツール等の事業戦略、新規事業開発、開発ディレクションを行う。
        また、機械学習や自然言語解析等にも積極的に取り組み、2016年リクルートグループの企画に贈られる最高賞GROWTH FORUMを受賞。
        その後日本マイクロソフトとの共同プロジェクトのプロジェクトリーダーも兼ねる。
        ブロックチェーン技術に出会い、AI・VRよりも世の中の進化スピードを早められる手段だと確信し、ALISを立ち上げる。
      role: FOUNDER / CEO
      twitter: https://twitter.com/MasahiroALIS
      fb: https://www.facebook.com/masahiro.yasu.7
      linkedin: https://www.linkedin.com/in/masahiro-yasu-a7108341/
    mizusawa:
      id: mizusawa
      name: TAKASHI MIZUSAWA
      body: |
        立命館大学在学中にスタートアップ企業を立ち上げた後、ベネッセコーポレーションに入社。わずか1年目にして全社組織のマーケティング部門MVPを受賞し、学生向けSNSや学習用タブレットの新規事業を経験。
        その後、「学ぶ」と「働く」の接続を目的にリクルートキャリアへ転職。
        MOOCやリファラル採用ツールの事業開発に従事する中で、コミュニティ共創型の事業開発に没頭する。
        マーケティングの重要な役割を「価値の創造源」に位置づけ、一人ひとりの持ち味が発揮されやすいエコシステムの実現を目指す。
      role: CO-FOUNDER / CMO
      twitter: https://twitter.com/takashi_mizu
      fb: https://www.facebook.com/takashi.mizusawa
      linkedin: https://www.linkedin.com/in/takashialis/?locale=en_US
    ishii:
      id: ishii
      name: SOTA ISHII
      body: |
        業界歴13年超のエンジニア。新技術や未経験の業務を好み、役割や技術を問わず意識的にゼネラリストを指向。 暗号通貨、ブロックチェーンの技術動向は2013年より追っておりWEBの「次」を作る中核技術であると確信している。
        その流れを推し進めることに強い関心があり、安・水澤と共にALISをスタートした。
      role: CO-FOUNDER / CTO
      twitter: https://twitter.com/sot528
      fb: https://fb.me/sota.ishii
      linkedin:
    togashi:
      id: togashi
      name: KEIJU TOGASHI
      body: |
        エンジニア経験は12年を超え、内数年はサービス企画チームとしても従事。
        サービス開発としては BtoB や BtoC 等で複数経験し、技術としてもインフラからフロントエンドまでマルチに対応する。
        インターネット上の虚偽を可能な限り少なくしたいという思いから ALISへのジョインを決める。
        サービス設計から運用設計まで一貫したシステム開発を進めている。
      role: LEAD ENGINEER
      twitter: https://twitter.com/keillera
      fb: https://www.facebook.com/people/Keiju-Togashi/100005289070257
      linkedin:
    kamei:
      id: kamei
      name: TATSUHIKO KAMEI
      body: |
        東京⼤学を卒業後、凸版印刷を経てリクルートキャリアに⼊社。法務部⾨のスタッフとして、IT や Web サービス、マーケティング、⼈材採⽤周りに関する法務として活躍。特に新規事業領域における法務業務を得意とする。
        ALISでは法務に加えて財務・税務・労務・官公庁渉外などコーポレート機能全般を担当。ブロックチェーン業界全体の制度設計・動向にあわせてALISの事業運営をトータルでサポートしている。休⽇はトライアスロンやマラソンに興じる。
      role: LEGAL DIVISION
      twitter: https://twitter.com/chamoisth
      fb: https://www.facebook.com/tatsuhiko.kamei.9
      linkedin: https://www.linkedin.com/in/tatsuhiko-kamei-1753ba132/
    akagi:
      id: akagi
      name: KENTA AKAGI
      body: |
        武蔵野美術大学にてブランディングデザイン・カルチュラルエンジニアリングデザインを選考。感情の変化、行動とデザインの関係を研究。卒業後はDeNA・リクルートジョブズにて新規サービスの開発に従事。Forbesの"スタートアップの有望株 厳選50社"に選出されたエメラダでCXOとして新規サービスの立上げを行った後、ALISへジョイン。情報を視覚化し、物体的に捉えた時のそのあり方や、情報が一過性ではなく育っていくようなデザインの実現を進める。ペルソナの設計からIA、表層部のデザインまで一気通貫で進めている。
      role: LEAD DESIGNER
      twitter: https://twitter.com/AKG_FF0000
      fb: https://www.facebook.com/kenta.akagi.1
      linkedin: https://www.linkedin.com/in/kenta-akagi/
    terashima:
      id: terashima
      name: YUKI TERASHIMA
      body: |
        大学時代はインターンシップや課外活動を通じてチームでWebアプリケーション制作を行うかたわら、個人でも開発を行い技術力を高める。開発ではフロントエンドからサーバーサイドまで幅広く経験。大学4年時にALISを知り、ICO以前からALISの情報をブログで発信。ALISミートアップを通じてALISメンバーと深くコミュニケーションをとり、エンジニアとしてのコミットを開始。ALISを通じて、価値が正しく評価される世界をつくること目標としている。
      role: ENGINEER
      twitter: https://twitter.com/y_temp4
      fb: https://www.facebook.com/yuki.terashima4
      linkedin:
    fukamatsu:
      id: fukamatsu
      name: IPPEI FUKAMATSU
      body: |
        エンジニア歴9年。SI企業にてBtoBや業務システム開発を経験、その後Facebookを活用した恋活アプリの開発に従事。2015年にフリーランスを経て株式会社ユメラボを創業。サービスの目的やKPIにフォーカスした企画、開発を理念として活動。ALISの理念、使用技術の面白さに魅力を感じジョイン。
      role: ENGINEER
      twitter:
      fb: https://www.facebook.com/ippei.fukamatsu
      linkedin:
    matsuyama:
      id: matsuyama
      name: YUKI MATSUYAMA
      body: |
        早稲田大学で法律を学んだ後、2014年に新卒で大手WEB企業に入社。大規模サービスでプロジェクトマネジメントを経験後、エンジニアとして複数サービスのグロースに携わる。また、スクラムマスターとしてスクラムチームの立ち上げ、継続的な価値のデリバリーのためにDevOpsやアジャイルプラクティスの実践を行う。ALISでは主にサーバレスを使ったバックエンドアプリケーションの開発に従事している。
      role: ENGINEER
      twitter:
      fb: https://www.facebook.com/yuki.matsuyama.395
      linkedin:
    yamashita:
      id: yamashita
      name: TAISUKE YAMASHITA
      body: |
        東京電機大学工学部を2008年卒業後、銀行系サービス開発会社に入社。地方銀行向けパッケージのカスタマイズ、共同センター移行、運用に携わる。汎用系の開発よりオープン系の開発に興味を持ったため、2012年より、Web系開発会社に転職。LAMP環境の開発・運用に携わる。2017年よりフリーランス。ALISでは主に認証部分、検索部分の開発を担当。
      role: ENGINEER
      twitter: https://twitter.com/yaasita
      fb: https://www.facebook.com/taisuke.yamasita.9
      linkedin: https://www.linkedin.com/in/taisuke-yamasita-3239b8135/
    potato:
      id: potato
      name: Potato
      body: |
        複数のスタートアップなどでの開発経験を経て、 pixiv inc. に入社。 2017 年に独立し、現在はフリーランスの Web エンジニアとして活動している。自身が開発者向け資料の作成などで貢献している Vue.js / Nuxt.js のモデルケースとなるようなプロジェクトを作り上げるため、 ALIS にてフロントエンドの設計に携わっている。
      role: TECHNICAL ADVISOR
      twitter: https://twitter.com/potato4d
      fb: https://www.facebook.com/potato4d
      linkedin:
    kubori:
      id: kubori
      name: CHISA KUBORI
      body: |
        大阪芸術大学にてグラフィックデザインを専攻しブランディング・タイポグラフィを基軸としたデザインを研究。在学中、大阪中ノ島公会堂にてOSAKA DESIGN FORUM2011を開催・メインビジュアルを担当。卒業後、広告制作会社にて企画・提案・パッケージデザイン・コーディング等幅広い事業に従事。その後フリーランスとして独立。グラフィックデザイン・Webデザインを主に、出身地である和歌山県の一次産業にスポットライトを当てた新規事業の立ち上げ等を行なっている。
      role: DESIGNER
      twitter: https://twitter.com/kuborichisa
      fb:
      linkedin:
    ishizaka:
      id: ishizaka
      name: MASAYA ISHIZAKA
      body: |
         桑沢デザイン研究所（kuwasawa design school）卒業、同窓会理事会委員。在学中から、フリーランスデザイナーとして活動。制作会社で、陸上自衛隊、大企業などのブランディングを行い、デザイン会社上海支社長兼CDとなる。その後、半年で中国で初となるカンヌライオン金獅子賞（サイバー部門）を受賞。シンガポールに移り、DDBシンガポールで働き、帰国。DeNAでAIと自動運転を活用したサービスのクリエイティブディレクターとなる。現在は、インドでIOT教育ビジネスや国内でブロックチェーンブランディングを始める。本職はデザイナー。
      role: DESIGNER
      twitter: https://twitter.com/msy_i
      fb: https://www.facebook.com/masaya0
      linkedin: https://www.linkedin.com/in/masaya-i-72864b31/
    kawai:
      id: kawai
      name: KEN KAWAI
      body: |
        ・フィンテック企業及び既存金融機関に対してフィンテックに関連する各種のリーガルアドバイスを行っています。仮想通貨、イニシャル・コイン・オファリング及びブロックチェーンに関して、特に多くの案件を取り扱うほか、自主規制団体の法律顧問を務め、また、内外の公的機関等への政策アドバイスにも積極的に取り組んでいます。・大手金融機関においてデリバティブ取引等の市場業務に約15年間従事した経験を踏まえ、金融規制法、デリバティブ取引、仕組商品、金融商品関連紛争等に関し、金融実務に即したアドバイスを行うことを得意としています。・複雑な金融取引やクロスボーダー取引への対処が必要な倒産/事業再生案件を多く手掛けています。特に金融機関の破綻法制については、関連機関及び大手金融機関から多くの依頼を受けています。・競争法分野における審判/訴訟対応、コンプライアンス体制整備についても広く取り扱っております。
      role: LEGAL ADVISOR
      twitter:
      fb:
      linkedin:
    numasawa:
      id: numasawa
      name: KENTO NUMASAWA
      body: |
        株式会社Aerial Partners代表取締役。仮想通貨取引計算サポートと税理士紹介を行う『Guardian』、仮想通貨取引計算ツールである『G-tax』を提供している。Twitterの仮想通貨アカウント「二匹目のヒヨコ（@2nd_chick）」中の人としてブロックチェーン業界の会計・税務領域を中心に啓蒙活動を行っている。会計コンサルティングファームであるAtlas Accounting代表として、仮想通貨交換業者の申請サポート・顧問業務の他、IPO支援やM&Aの会計デューデリジェンス等のアドバイザリーサービスを提供。複数のICOプロジェクトの顧問を務めており、一般社団法人日本仮想通貨税務協会理事も兼任
      role: ADVISOR
      twitter:
      fb:
      linkedin:
