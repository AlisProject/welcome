tac:
  heading: 利用規約
  subheading1: 最終更新日：2017年9月1日
  subheading2:
  introduction:
    heading: Introduction
    body: |
      この文書は、お客様（以下「ユーザー」または「お客様」といいます）とALIS Co., Ltd.（以下「ALIS」といいます）の間で合意されたALISの実施するInitial Coin Offering（以下「ICO」といいます）に関する利用規約（以下「利用規約」といいます）です。お客様は、ICOに関連する、ALISサービス、ALISのWebサイト「https://alismedia.jp」および関連するサイト（以下「本サイト」といいます）またはその他の手段でALISが提供する機能（総称して「本サービス」といいます）を利用する際、この利用規約を遵守します。なお、「私たち」「当社」という用語はALISを指します。
       本サービスへのアクセスおよび利用は、本利用規約の受諾および遵守を前提としています。本利用規約は、本サービスにアクセスまたは使用するすべてのお客様、ユーザーおよびその他の者に適用されます。私たちは、改訂された条件を本サイトに掲示し、それに応じて上記の「最終更新」フィールドを更新するか、または適切であると思われる他の方法で更新することにより、本利用規約の改訂通知を提供します。当社は、これら以外の方法で通知を行う義務はありません。本利用規約の変更は、かかる通知があった時点で有効となり、本サイト、本サービス、プラットフォームの継続的または継続的な使用に適用されます。 
      ALISは、ALISトークン（以下「トークン」といいます）の購入を行うためのオンライン機能（「プラットフォーム」）を提供しています。  お客様は、本サービスにアクセスまたは使用することにより、本利用規約に拘束されることに同意するものとします。条件の一部に同意されない場合は、本サービスにアクセスすることはできません。
  status_of_these_terms:
    heading: 本サイトを利用するためのユーザーの資格
    body: |
      ユーザーは、少なくとも18歳以上であること、ALISによって提供されるようなインターネットおよびサービスを使用することが法的に許可されていること（日本の法律およびお客様が住んでいる関連管轄区域に準拠）、および、以前に当社によってサービスを使用する権利を中断または取り消されたことがないことを表明し、保証します。
  token_creation:
    heading: 違法および禁止された使用
    body: |
      ユーザーは、マネーロンダリング、麻薬密輸、人身売買、武器密売、テロ、有価証券詐欺、または脱税などの活動を含む（しかしこれらに限られない）、犯罪、違法、その他の禁止された使用に対して本サービス、本サイトまたはプラットフォームを使用しないことを表明し、保証します。お客様は、そのような違法行為における他の当事者を支援するために当社のプラットフォームを使用しないことを表明し、保証します。 ユーザーは、どのような形でも、以下の目的でプラットフォームまたは本サービスを使用しないことを表明し、保証します。
      •	スパム、迷惑メールまたはチェーンレターを配布すること。
