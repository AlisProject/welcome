technology:
  header:
    body_line_1: Technology Stack
    stackshare: Stackshare
  body: |
    ALISはブロックチェーン・ベースのサービス開発・運用実績に基づいた豊富なナレッジを有します。ブロックチェーンはもちろん、バックエンドはフルサーバレス、フロントエンドにはVue.jsやNuxt.js等の技術を採用し、低いレイテンシはもちろん情報セキュリティ(JIS Q 27002)における完全性・機密性を堅牢に担保し、可用性も100%を誇ります(2018年度運用実績)。各項目をクリックすると、弊社エンジニアの技術ブログで詳細を確認できます。
  blockchain:
    name: Blockchain
    body_line_1: ALISの基幹技術
    body_line_2: 国内有数の運用実績を誇り
    body_line_3: 継続的な研究開発も行う
  serverless:
    name: Serverless
    body_line_1: 可用性100%の運用実績
    body_line_2: 堅牢性と費用対効果に優れ
    body_line_3: Blockchainの運用に最適
  frontend:
    name: Frontend
    body_line_1: Vue.js & Nuxt.js
    body_line_2: 公開リポジトリで国内屈指
    body_line_3: 開発効率と保守性に優れる
business:
  header:
    body_line: Business
  body: |
    ブロックチェーン・サーバレスなどの最新技術はもちろん、トークンを活用したコミュニティ運営に関する知見をもとに、企業様が実現したいことをサポートいたします。単なるコンサルティングのみならず、システムの開発・運用まで一気通貫で対応可能です。
  service:
    header:
      body_line: Services
    blockchain:
      name: ブロックチェーンを利用したPoCおよびプロダクトの開発・運用
      body_line: ALISで1年以上ダウンさせることなく本番運用したブロックチェーンの構築・運用実績や数々の企業様との協働を通じて蓄えた知見を元に、PoCのみならず本番稼働のためのプロダクトのコンサルティング・開発支援をいたします。
    community:
      name: トークンを活用したコミュニティ構築・活性化のコンサル・運用
      body_line: トークン発行・配布のみならず、マネジメントツールや運用サポートを通じてコミュニティの構築や活性化をサポートいたします
    serverless:
      name: サーバレスアーキテクチャの導入支援・運用
      body_line: ALISで実際に運用した知見・経験をもとに、AWSを利用したサーバレスアーキテクチャの導入支援や運用を行います
  usecase:
    header:
      body_line: Use Cases
    usecase_list:
      item1_body1: IoTやポイントシステムなど、
      item1_body2: セキュリティが必要とされる領域のコストを
      item1_body3: 劇的に下げることが可能です
      item2_body1: 独自トークンの発行と
      item2_body2: 投げ銭システムの導入により、
      item2_body3: コミュニティの活動を支援・ドライブできます
  contact:
    header:
      body_line: Contact
    body: |
      以下の問い合わせフォームにアクセスしていただき、右下のチャットボタンをクリックしてお問い合わせください。
    body_2: お問い合わせフォーム
