machine:
  timezone: Asia/Tokyo
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.0.0

dependencies:
  override:
    - yarn
  cache_directories:
      - ~/.cache/yarn

compile:
  override:
    - yarn production

test:
  override:
    - yarn pug-lint ./src

deployment:
  develop:
    branch: /.*/
    commands:
      - aws s3 sync public s3://${S3_BUCKET_DEVELOP}/
      - aws s3 sync node_modules s3://${S3_BUCKET_DEVELOP}/node_modules
  staging:
    branch: master
    commands:
      - aws s3 sync public s3://${S3_BUCKET_STAGING}/
      - aws s3 sync node_modules s3://${S3_BUCKET_STAGING}/node_modules
