machine:
  timezone: Asia/Tokyo
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.0.0

dependencies:
  override:
    - yarn
  cache_directories:
      - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync public s3://aslis.staging/ && aws s3 sync node_modules s3://aslis.staging/node_modules
